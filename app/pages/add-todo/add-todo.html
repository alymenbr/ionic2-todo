<ion-navbar *navbar>
  <ion-title>
    Add Todo Page
  </ion-title>
</ion-navbar>

<!-- IS EDITING -->
<ion-content class="home">

  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

      <button secondary block (click)="createTodo(title, description)">Add Todo</button>
  </ion-list>

</ion-content>
