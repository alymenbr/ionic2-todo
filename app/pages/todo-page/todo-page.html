<ion-navbar *navbar>
  <ion-title>
    Todo Page
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-header text-center>
      Todos
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="#todo of todos, #i = index" (click)='todoDetails($event, todo, i)'>{{todo.title}}</button>
    </ion-list>

  </ion-card>
</ion-content>
