<ion-navbar *navbar>
  <ion-title>
    TodoPage
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-header text-center>
      Todos
    </ion-card-header>
    <ion-card-content>
        <ion-item *ngFor="#todo of todos">
          <ion-label>{{todo.title}} - {{todo.completed}}</ion-label>
          <ion-checkbox [(ngModel)]="todo.completed"></ion-checkbox>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
