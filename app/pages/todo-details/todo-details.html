<ion-navbar *navbar>
  <ion-title>
    Todo Details Page
  </ion-title>
</ion-navbar>

<!-- IS NOT EDITING -->
<ion-content class="home" *ngIf='!isEditing'>
  <ion-card>
    <ion-card-header text-center>
      {{todo.title}}
    </ion-card-header>

    <ion-card-content >
      <ion-item>
        <ion-label>{{todo.description}}</ion-label>
        <ion-checkbox [(ngModel)]='todo.completed'></ion-checkbox>
      </ion-item>

      <button light block (click)="isEditing = !isEditing" *ngIf='!isEditing'>Edit</button>
      <button danger block (click)="deleteTodo()">Delete</button>
    </ion-card-content>

  </ion-card>
</ion-content>

<!-- IS EDITING -->
<ion-content class="home" *ngIf='isEditing'>

  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="todo.description"></ion-input>
    </ion-item>

    <button secondary block (click)="isEditing = !isEditing">Save</button>
    <button danger block (click)="deleteTodo()">Delete</button>

  </ion-list>

</ion-content>
