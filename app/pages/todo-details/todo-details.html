<ion-navbar *navbar>
  <ion-title>
    Todo Details Page
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-header text-center>
      {{todo.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{todo.description}}</ion-label>
        <ion-checkbox [(ngModel)]='todo.completed'></ion-checkbox>
      </ion-item>

        <button danger block (click)="deleteTodo()">Delete</button>
    </ion-card-content>

  </ion-card>
</ion-content>
